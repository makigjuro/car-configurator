name: PR validation 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET for API
      uses: actions/setup-dotnet@v2
    - run: dotnet build src/services/CarConfigurator/VehicleInventory.API/VehicleInventory.API.csproj
    - run: dotnet test src/services/CarConfigurator/VehicleInventory.Tests/VehicleInventory.Tests.csproj
